<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="format.css">
    <title>Format</title>
</head>
<body>

    <div class="format">
        <form class="leftside">
            <label>Full Name</label>
            <br>
            <input type="text" class="name">
            <br>
            <label>Email</label>
            <br>
            <input type="text">
            <br>
            <label>Select your item</label>
            <br>
            <select name="item" size="3">
                <option value="item1">item1</option>
                <option value="item2">item2</option>
                <option value="item3">item3</option>
                <option value="item4">item4</option>
            </select>
            <br>
            <label>Select your birthday</label>
            <br>
            <input type="date" name="birthday">
            <br>
            <label>Check your hobby</label>
            <br>
            <input type="radio" value="Yoga">Yoga
            <input type="radio" value="Yoga">Swimming
            <input type="radio" value="Yoga">Golf
            <input type="radio" value="Yoga">Tennis
        </form>
        <form class="rightside">
            <label>Comment</label>
            <br>
            <textarea></textarea>
            <br>
            <img src="images/background.png" alt="image-dot" class="dotimage">
            <br>
            <label>Check your confirmation</label>
            <input type="checkbox">
            <br>
            <input type="submit" value="submit">
    
         </form> 


    </div>     
</body>
</html>
